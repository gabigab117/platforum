{% extends "base_site.html" %}
{% load static %}

{% block title %}Liste des forums{% endblock %}

{% block body %}

<div class="container shadow-lg rounded border p-5 mb-2">
    <div class="row text-center"><h2>Liste des forums</h2></div>
</div>

<div class="container rounded  p-5">

    <div class="row justify-content-center">
        {% for forum in forums %}
        <div class="col-lg-4 col-md-12 m-2 p-2 shadow-lg text-center">
            <a href="{{ forum.get_absolute_url }}">
                <img src="{{ forum.thumbnail_url }}" width="100" height="auto" class="rounded">
            </a>
            <h3>{{ forum.name }}</h3>
            <p>{{ forum.description|truncatechars:100 }}</p>

        </div>
        {% endfor %}


    </div>

</div>


{% endblock %}
